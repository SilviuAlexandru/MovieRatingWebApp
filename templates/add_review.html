<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Platforma web pentru recenzii pentru filme</title>
    <link rel="stylesheet" href="../static/style-add_review.css">
    <link rel="icon" href="../static/site-image.jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home')}}">Home</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('change_password') }}">Change password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Sign out</a>
                </li>
            </ul>
        </div>
    </nav>
    <form action="{{ url_for('add_review', id=movie_id) }}" method="POST">
        <label for="add-rating" id="rating"><h5><strong>Rating</strong></h5></label>
        <br>
        <input name="add-rating" required="required" style="width: 50px;" id="add-rating" type="text">
        <br>
        <label for="add-review" id="review"><h5><strong>Review</strong></h5></label>
        <br>
        <textarea name="add-review" id="add-review" cols="50" rows="5"></textarea>
        <br>
        <br>
        <input id="button" type="submit" value="Submit">
    </form>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class ="error-message">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
</body>
</html>
